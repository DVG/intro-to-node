<!doctype html>
<html>
  <head>
    <title>Websocket Tail</title>
  </head>
  <body>
    <form action="">
      <input id="msg" autocomplete="off" /><button>Send</button>
    </form>
    <ul id="messages"></ul>
    <script src="/socket.io-1.2.0.js"></script>
    <script src="/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('request', $('#msg').val());
        return false;
      });
      socket.on('response', function(data){
        console.log('Response: ' + JSON.stringify(data));
        $('#messages').html('');
        $('#messages').append($('<li>').text(data.response));
      });
    </script>
  </body>
</html>
